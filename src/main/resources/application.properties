spring.application.name=praticien.api

# OpenAPI Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.org.springframework.data=info
logging.level.com.example.praticienapi=debug

# Enable CORS
# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# MongoDB Connection Properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=praticienDB
spring.data.mongodb.uri=mongodb://localhost:27017/praticienDB

# Default Credential
spring.security.user.name=Admin
spring.security.user.password=Mouride@2024
